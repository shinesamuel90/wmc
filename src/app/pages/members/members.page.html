<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Members</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>


  
  <ion-toolbar>
    <ion-searchbar (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>

    <ion-row class="member-list" *ngFor="let member of members ">
     
      <ion-col size="3">
         <img src="{{ member.photoURL!= null ?member.photoURL : src}}" class="pro-image" /> 
        </ion-col>
        <ion-col size="9">
          <ion-label class="primary-color"> {{member.firstName}} {{member.lastName}}</ion-label>
          <p class="desig secondary-color" (click)="call()"><ion-icon name="call-outline" class="secondary-color"></ion-icon>{{member.mobile}}</p>
          <p class="desig2">{{member.location}}</p>
        </ion-col>
     
        </ion-row>
